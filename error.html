<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
      }
      .error-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ffcdd2;
        border-radius: 4px;
        background-color: #ffebee;
      }
      .error-title {
        color: #c62828;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .error-message {
        color: #d32f2f;
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-title">¡Ups! Algo salió mal</h1>
      <p class="error-message"><?= errorMessage ?></p>
      <p>Por favor, intente recargar la página o contacte al administrador si el problema persiste.</p>
    </div>
  </body>
</html>
